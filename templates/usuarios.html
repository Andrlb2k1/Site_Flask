<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Usu√°rio</title>
	<link rel="stylesheet" type="text/css" href="../static/css/usuarios.css">
</head>
<body>
	<div id="form_fundo">
		<h1>Download de arquivos</h1>
		<div id="form_frente">
			{% if arquivos %}
				<form action="/download" method="post">
					<select name="arquivosParaDownload" id="arquivosParaDownload">
						{% for documento in arquivos %}
							<option value="{{documento}}">{{documento}}</option>
						{% endfor %}
					</select>
					<button type="submit">Download</button>
				</form>
			{% else %}
				<h1>Sem arquivos no banco de dados para downloads</h1>
			{% endif %}
		</div>
	</div>
</body>
</html>
